name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build product --file Dockerfile --tag chandrushane/flask-products:$(date +%s)
      run: docker push chandrushane/flask-products:$(date +%s)
